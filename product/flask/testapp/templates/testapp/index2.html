{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>index2.html表示してます</h1>
</div>
<h2>もどるんだーー</h2>
<!-- ボタンを押すと、/templatesに飛ぶ -->

  <form action="/" method="get">
    <input type="submit" value='ホームに戻る!'>
  </form>

  <form  method="get">
    <input type="submit" value='スタート!'>
  </form>


  <h2>音声を再生する</h2>

  <button type="button" id="play-audio">音声再生</button>

  <script>
  // audio要素を取得する
  const audio = document.querySelector("#play-audio");

  // ボタンを押した時の処理
  audio.addEventListener("click", () => {
    // 音声ファイルを読み込む
    const audioElement = new Audio("/static/audio/SiriPower.mp3");
    // 音声を再生する
    audioElement.play();
  });
  </script>

{% endblock %}
